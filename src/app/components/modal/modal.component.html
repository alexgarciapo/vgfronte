<div class="modal fade" id="modalProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
            {{ !this.dataApi.selectedProduct.id ? 'Nuevo Producto' : 'Actualizar Producto'}}
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"> 
          <form name="formProduct" #formProduct="ngForm" (ngSubmit)="onSaveProduct(formProduct)">
            <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedProduct.id">
            <!--<input type="hidden" name="userUid" [value]="userUid">-->
            <div class="form-group">
              <label for="titulo" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="this.dataApi.selectedProduct.ProductName">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="idioma">Cantidad</label>
                <input type="number" class="form-control" name="Quantity" [(ngModel)]="this.dataApi.selectedProduct.QuantityPerUnity">
              </div>
              <div class="form-group col-md-6">
                <label for="precio">Precio</label>
                <input type="numer" name="precio" class="form-control" placeholder="0,00â‚¬" [(ngModel)]="this.dataApi.selectedProduct.UnitPrice">
              </div>
            </div>
            <div class="form-group">
              <label for="autor">Disponibles</label>
              <input type="number" name="autor" class="form-control" placeholder="Disponibles" [(ngModel)]="this.dataApi.selectedProduct.UnitsInStock">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="category">Categoria</label>
                <select name="category" class="form-control" [(ngModel)]="this.dataApi.selectedProduct.categoryID">
                    <option>Seleccione categoria</option>
                    <option *ngFor="let category of categories" value="{category.id}">{{category.companyname}}</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="supplier">Proveedor</label>
                <select name="supplier" class="form-control" [(ngModel)]="this.dataApi.selectedProduct.suppliersID">
                        <option>Seleccione Proveedor</option>
                        <option *ngFor="let supplier of suppliers" value="{supplier.id}">{{supplier.companyname}}</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary">Guardar Producto</button>
            </div>
          </form>
        </div>
  
      </div>
    </div>
  </div>
